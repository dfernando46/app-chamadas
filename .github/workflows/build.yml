name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython
        
    - name: Build with Buildozer
      run: |
        buildozer init
        buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4  # ‚Üê ATUALIZADO PARA v4!!!
      with:
        name: app-chamadas-apk
        path: bin/*.apk
